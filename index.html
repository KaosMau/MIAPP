<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PIA1</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-database.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    body { padding: 20px; }
    .section { margin-bottom: 30px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Control de Displays - IoT</h1>
    <p>Seleccione el modo de operación y envíe datos al microcontrolador mediante Firebase.</p>

    <div class="section">
      <h2>Modo Manual</h2>
      <form id="manualForm">
        <label for="manualInput">Número de 8 dígitos:</label>
        <input type="text" id="manualInput" class="form-control" maxlength="8" pattern="\d{8}" required>
        <button type="submit" class="btn btn-primary mt-2">Enviar</button>
      </form>
    </div>

    <div class="section">
      <h2>Modo Automático</h2>
      <button onclick="activarAutomatico()" class="btn btn-success">Activar automático</button>
    </div>
  </div>

  <script src="js/IoTAPP.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("✅ Service Worker registrado"))
        .catch((err) => console.error("❌ Error registrando Service Worker:", err));
    }
  </script>
</body>
</html>
